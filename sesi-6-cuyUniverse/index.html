<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is my training page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="/">HOME</a>
            <a onClick="darkMode()">MODE</a>
        </nav>
        <h1>
            This Is My Page
        </h1>
    </div>
    <!-- Intializing function script -->
    <script>
        let body = document.body;

        const darkLimit = 5;
        let darkCounter = 0;

        function darkMode() {
            if (darkLimit == darkCounter) {
                alert('I am sorry request not run!');
                return;
            }
            darkCounter++;
            let darkRemainingLeft = darkLimit - darkCounter;

            console.log('Your change to dark mode is : ', darkCounter);
            console.log('darkMode onClick how many times!: ', darkRemainingLeft);
            body.classList.toggle('dark');
        }
    </script>
</body>

</html>
