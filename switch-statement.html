<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>




    <script>
        const warna = prompt("Masukan warna kesukaan anda: ")

        switch (warna) {
            case "merah":
                alert("Anda memiliki kepercayaan diri yang tinggi! ")
                break;
            case "biru":
                alert("Anda merupakan manusia yang penuh dengan ketenangan")
                break;
            case "hijau":
                alert("Anda memiliki kepribadian yang ceria dimanapun anda berada")
                break;
            default:
                alert("pastikan keyword yang anda masukan benar!")
        }

    </script>
</body>

</html>
