<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expresssion</title>
</head>

<body>




    <script>

        const examValue = 50;
        if (examValue > 90) {
            document.writeln(`<pre> Selamat anda mendapat nilai : A </pre>`)
        } else if (examValue > 80) {
            document.writeln(`<pre> Selamat anda mendapat nilai : B </pre>`)
        } else if (examValue > 70) {
            document.writeln(`<pre> Selamat anda mendapat nilai : C </pre>`)
        } else {
            document.writeln(`<pre> Maaf, Anda tidak Lulus </pre>`)
        };

    </script>
</body>

</html>
