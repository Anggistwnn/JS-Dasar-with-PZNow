<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>

    <!-- tipe data yang dijadikan null berbeda dengan undefined, kalau undefined data itu kosong -->


    <script>


        let name = null;

        if (name === undefined) {
            alert("UNDEFINED")
        } else if (name === null) {
            alert("NULL")
        } else {
            alert("name");
        }


    </script>
</body>

</html>
