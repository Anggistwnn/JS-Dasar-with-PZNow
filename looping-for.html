<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Looping</title>
</head>

<body>
    <!-- 
    for (init statetment; kondisi; post statement){
    //block perulangan
    } 

    // noted
    -init statemen akan diekseskusi hanya sekali diaawal sebelum perulangan 
    -kondisi akan dilakukan pengecekan dalam setiap perulangan. jika true perulangan akan dilakukan jika false perulangan akan berhenti
    -post statement akan diekseskusi setiap perulangan berakhir
    -init statement, kondisi dan post statement tidak wajib diisi. jika kondisi tidak diisi, berarti kondisi selaalu bernilai true dan akan terus melakukan perulangan

-->
    <script>

        let counter = 1;

        for (; counter <= 10;) {
            document.writeln(`<pre> Looping at ${counter} <pre>`)
            counter++;
        }

        // disederhanakan menjadi dibawah ini

        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<pre> Perulangan ${counter} </pre>`)
        }



    </script>

</body>

</html>
