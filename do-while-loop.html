<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <!-- 
        do while merupakan perulangan yang sama dengan while sama sama melakukan perulangna 
        perbedaan nya adalah jika do while mengeksekusi nilai false setidak nya dia melakukan pengecakan pada (do) baru melakukan pengecekan pada (kondisi) minimal sekali

     -->

    <script>

        let counter = 1;

        do {
            document.writeln(`<p>Perulangan ke ${counter} !</p>`)
            counter++;
        } while (counter <= 10)
    </script>
</body>

</html>
