<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>
    <!-- 
        - kita bisa mengirim informasi ke function yang kita ingin panggil
        - untuk melakukan hal tersebut, kita perlu menambahkan parameter atau argument difunction yang sdh kita buat
        - parameter ditempatkan di dalam kurung() dideklarasi method
        - parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah menggunakan tanda koma ,
     -->

    <script>
        function mhsLulus(firstName, lastName) {
            document.writeln(`<pre>Hello ${firstName} ${lastName}</pre>`)
        };

        mhsLulus("Anggi", "Setiawan");
        mhsLulus("Anggi", "Setiawan");
    </script>
</body>

</html>
