<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <!-- 
    - function adalah blok kode program yang akan berjalan saat kita panggil
    - sebelum kita sudah menggunakan function writeln() untuk menampilkan tulisan di html
    - untuk membuat funtion kita bisa menggunakan kata kunci funtion, lalu diikuti dengan nama function kurung() dan diakhiri dengan block kurung{}
    - kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung()
    - di bahasa pemograman lain, function juga disebut dengan method

 -->

    <script>

        function anggiLulus() {
            document.writeln(`<pre>Anggi Tahun ini pasti akan lulus!!!!!</pre>`)
        }
        anggiLulus();

    </script>

</body>

</html>
