<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Confirm</title>
</head>

<body>



    <script>

        const hapus = confirm("Anda yakin ingin menghapus file ini ?")

        if (hapus) {
            const name = prompt("Masukan alasan anda menghapus ini!")

            alert(`File dihapus karna: ${name}`)
        } else {
            alert("File tidak terhapus.")
        }

    </script>
</body>

</html>
