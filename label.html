<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <!-- 
    - Label merupakan penanda yang bisa digunakan dgn kata kunci break dan continue 
    -secara default saat kita melakukan break dan continue, dia akan melakukan terhadap perulangan dimana kode break dan continue digunakan
    -dengan menggunakan label, kita bias melakukan break dan continue terhadap perulangan yang kita inginkan, asalkan pada perulangannya kita gunakan label
    -untuk membuat label, kita bisa menggunakan nama label lalu diikuti dgn ( : ) titik dua
    -->

    <script>
        loopi:
        for (let i = 0; i < 100; i++) {
            loopj:
            for (let j = 0; j < 10; j++) {
                if (j > 10) {
                    continue loopi;
                }
                console.info(`${i} - ${j}`);

            }
        }
    </script>
</body>

</html>
